<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3fe29430bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/address.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Address</h3>
                    <div class="inputBox">
                        <span>Full Name : </span>
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="inputBox">
                        <span>Address : </span>
                        <input type="text" placeholder="Enter your address">
                    </div>
                </div>
                <div class="col">
                    <h3 class="title display">Payment Method : </h3>
                    <img src="/img/payment.png" alt="" class="img">
                    <div class="inputBox">
                        <span>Phone number : </span>
                        <input type="text" class="ph" placeholder="Enter your phone number">
                    </div>
                </div>
            </div>
            <div class="order-now">
                <a href="main.html" class="submit-btn">Proceed to checkout</a>
            </div>
        </form>
    </div>
</body>
</html>
